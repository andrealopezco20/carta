<body>
  <div class="carta">

  <script>
    const texto = `Desde que llegaste a mi vida todo se siente distinto,
como si el mundo hubiera tomado colores m√°s vivos.

    const speed = 50; // Velocidad de escritura (ms por letra)
    let i = 0;

    function typeWriter() {

        setTimeout(typeWriter, speed);

    window.onload = typeWriter;
  </script>
